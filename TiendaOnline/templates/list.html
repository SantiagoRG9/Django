{% extends 'body.html' %}

{% block content %}
<div class="card card-default">
    <div class="card-header">
        <h3 class="card title">
            {% comment %} <i class="fas fa-search"></i> {% endcomment %}
            <span>{{title}}</span>
        </h3>
    </div>
    <table class="table">
        <thead>
            {% block columns %}
            {% endblock columns %}
        </thead>
        <tbody>
            {% block rows %}
            {% endblock rows %}
        </tbody>
      </table>
    <div>
    <div class="card-footer">
        <button class="btn btn-primary btn-flat">
            <i class="fas fa-plus"></i>&nbsp; Nuevo registro
        </button>
    </div>
    </div>
</div>
{% endblock %}
